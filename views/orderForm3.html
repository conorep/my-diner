<include href="views/header.html"></include>
<body>
    <div class="container">
        <h1>My Diner</h1>
        <h2>Meal Order Part 3</h2>
        
        <form action="#" method="post" class="form-horizontal">
            
            <!-- get condiments -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Select drink</label>
                <div class="col-sm-4">
                    <repeat group="{{@drinks}}" value="{{@drink}}">
                        <label><input type="radio" name="drink" value="{{@drink}}" > {{ucfirst(@drink)}}
                        </label><br>
                    </repeat>
                </div>
            </div>
            <div class="col-xs-3 ">
                <input class="form-control btn btn-primary w-25"
                       type="submit" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
